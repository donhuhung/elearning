<h3 class="title_line">Cập nhật Ngân hàng câu hỏi</h3>  
<div class="tab-pane fade show active" id="nganhang" role="tabpanel" aria-labelledby="contact-tab">
    <form class="form-auth" id="form_questions" data-request='onCreateQuestion'>         
        <div class="form-group">
            <input type="text" class="form-control"
                   id="txt_input_question"
                   name="question"
                   value="{{question.question}}" required>
        </div>
        <div class="block-answer">
            {% partial __SELF__~'::block-answer' %}                
        </div>                            
        <input type="hidden" id="total-answer" name="total-answer" value="1">
        <button type="submit" class="btn btn-primary btn--full">lưu</button>
    </form>
</div>
