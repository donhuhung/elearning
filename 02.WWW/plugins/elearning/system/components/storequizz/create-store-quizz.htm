<div class="left_content">
    {% if (store_id > 0 and store_id)%} 
    {% partial __SELF__~'::edit-store-quizz' %}                   
    {% else %}
    <h3 class="title_line">Đề thi</h3>  
    <div class="tab-pane fade show active" id="nganhang" role="tabpanel" aria-labelledby="contact-tab">
        <form class="form-auth" id="quizz" data-request='onCreateQuizz' data-request-success="ELEARNING.registerQuizzSuccess('new')">
            <div class="form-group">
                <select class="custom-select" name="quizz_course" required>
                    <option value="">Danh mục chủ đề</option>
                    {% for course in courses%}
                        <option value="{{course.id}}">{{course.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <input type="number" class="form-control"
                       id="txt_input_number_question"
                       name="number_question"
                       placeholder="Số lượng câu hỏi" required>

            </div>
            <div class="form-group">
                <select class="custom-select" name="quizz_time" required>
                    <option value="">Thời gian làm bài</option>
                    <option value="15">15 phút</option>
                    <option value="30">30 phút</option>
                    <option value="45">45 phút</option>
                    <option value="60">60 phút</option>
                    <option value="90">90 phút</option>
                    <option value="120">120 phút</option>
                    <option value="180">180 phút</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary btn--full">lưu</button>
        </form>
    </div>
    {% endif %}
</div>
