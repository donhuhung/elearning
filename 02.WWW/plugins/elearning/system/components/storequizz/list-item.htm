<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Môn học</th>
      <th scope="col">Số lượng câu hỏi</th>      
      <th scope="col">Thời gian làm bài</th>      
      <th scope="col">Action</th>      
    </tr>
  </thead>
  <tbody>
    {% for index,quizz in listQuizzs%}
    <tr>
      <th scope="row">{{index+1}}</th>
      <td>{{quizz.lesson_id}}</td>
      <td>{{quizz.number_question}}</td>      
      <td>{{quizz.time_quizz}}</td>      
      <td>
            <a class="color_gray" href="/tao-de-thi/{{quizz.id}}">
                <i class="fa fa-edit"></i>
                Chỉnh sửa
            </a>
            <a class="color_blue" href="javascript:void(0)">
                <i class="fa fa-trash" aria-hidden="true"></i>
                Xoá
            </a>
      </td>      
    </tr>
    {% endfor %}
  </tbody>
</table>
