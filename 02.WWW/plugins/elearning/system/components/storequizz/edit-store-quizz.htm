<h3 class="title_line">Cập nhật Đề thi</h3>  
<div class="tab-pane fade show active" id="nganhang" role="tabpanel" aria-labelledby="contact-tab">
    <form class="form-auth" id="quizz" data-request='onUpdateQuizz' data-request-success="ELEARNING.registerQuizzSuccess('update')">
        <div class="form-group">
            <select class="custom-select" name="quizz_course" required>
                <option value="">Danh mục chủ đề</option>
                {% for course in courses%}
                <option {% if(quizz.subject_id == course.id) %} selected="selected" {% endif %} value="{{course.id}}">{{subject.name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input type="number" class="form-control"
                   id="txt_input_number_question"
                   name="number_question"
                   value="{{quizz.number_question}}" required>

        </div>
        <div class="form-group">
            <select class="custom-select" name="quizz_time" required>
                <option value="">Thời gian làm bài</option>
                <option {% if(quizz.time_quizz == 15) %} selected="selected" {% endif %} value="15">15 phút</option>
                <option {% if(quizz.time_quizz == 30) %} selected="selected" {% endif %} value="30">30 phút</option>
                <option {% if(quizz.time_quizz == 45) %} selected="selected" {% endif %} value="45">45 phút</option>
                <option {% if(quizz.time_quizz == 60) %} selected="selected" {% endif %} value="60">60 phút</option>
                <option {% if(quizz.time_quizz == 90) %} selected="selected" {% endif %} value="90">90 phút</option>
                <option {% if(quizz.time_quizz == 120) %} selected="selected" {% endif %} value="120">120 phút</option>
                <option {% if(quizz.time_quizz == 180) %} selected="selected" {% endif %} value="180">180 phút</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary btn--full">lưu</button>
    </form>
</div>
