<div class="left_content">
    <h3 class="title_line">Chỉnh sửa thông tin cá nhân</h3>
    {{ form_open({ class:'form-auth' ,id:'form-profile-teacher',request: 'onUpdateUser', files: true }) }}                                  
        <div class="form-group">
            <div class="pic_file_topic radius">
                <span>Chọn hình ảnh</span>
                <input class="file_input_pic" type="file" name="avatar">
                <div class="pic_file_topic--avatar">
                    <img src="images" alt="" class="pic_thumb_file">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div class="form-group">
                    <input type="text"
                           class="form-control"
                           name="fullname"
                           value="{{user.name}}"
                           id="txt_input_name"
                           placeholder="Họ & Tên">
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group">
                    <select class="custom-select" name="gender" required>
                        <option value="">Giới Tính</option>
                        <option value="1" {{user.gender == 1?'selected':''}}>Nam</option>
                        <option value="0" {{user.gender == 0?'selected':''}}>Nữ</option>                        
                    </select>                    
                </div>
            </div>
        </div>
        <div class="form-group">
            <input type="text" class="form-control"
                   id="txt_input_phone" name="phone_number"
                   value='{{user.phone}}'
                   placeholder="Số Điện Thoại">
        </div>
        <div class="form-group">
            <input type="email" class="form-control"
                   value='{{user.email}}'
                   id="txt_input_email" name="user-email" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="date" class="form-control" name="date_of_birth"
                   value="{{user.birthday|formatDateForm}}"
                   id="txt_input_date" placeholder="Ngày sinh">
        </div>
        <div class="form-group">
            <textarea class="form-control" name="address"                      
                      id="txt_input_adress" placeholder="Địa Chỉ">{{user.address}}</textarea>
        </div>
        <div class="row">
            <div class="col-sm">
                <div class="form-group">
                    <select class="custom-select" name="provin" id="province" required>
                        <option value="">Tỉnh/Thành Phố</option>
                        {% for province in provinces%}
                        <option value="{{province.id}}" {{user.province_id == province.id?'selected':''}}>{{province.name}}</option>                                    
                        {% endfor %}
                    </select>
                </div>
            </div>      
            <div class="col-sm">
                <div class="form-group">
                    <select class="custom-select" name="district" id="district" required>
                        <option value="">Quận/Huyện</option>    
                        {% for district in districts%}
                        <option value="{{district.id}}" {{user.district_id == district.id?'selected':''}}>{{district.name}}</option>                                    
                        {% endfor %}
                        
                    </select>
                </div>
            </div>                      
        </div>
        <div class="form-group">
            <textarea class="form-control" name="description"                      
                      id="txt_input_description" placeholder="Giới thiệu ngắn về bản thân">{{user.description}}
            </textarea>
        </div>
        <button type="submit" class="btn btn-primary btn--full">Lưu thông tin</button>
        <input type='hidden' id='post-avatar' name='data-avatar'/>
    {{ form_close }}  
</div>
